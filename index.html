<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calendar-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: [
                    {
                        title: 'Meeting',
                        start: '2024-10-16T10:30:00',
                        end: '2024-10-16T12:30:00',
                        description: 'A team meeting to discuss project updates.'
                    },
                    {
                        title: 'Lunch',
                        start: '2024-10-17T12:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2024-10-18',
                        end: '2024-10-20'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2024-10-19T07:00:00'
                    }
                ],
                editable: true,
                droppable: true, // Allow dragging
                eventClick: function(info) {
                    alert('Event: ' + info.event.title);
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
