<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Availability Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calendar-container, .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            padding: 20px;
            max-width: 800px;
            margin-top: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 100px;
        }

        #calendar {
            width: 100%;
            max-width: 800px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" id="username" placeholder="Enter your name">
        <button class="btn" onclick="login();">Login</button>
    </div>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
        // import { firebaseConfig } from './config';
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyC5Zn4bZGsNRvgFmapZBGWAkQUn6u38rwg",
            authDomain: "travelplanner-474cd.firebaseapp.com",
            projectId: "travelplanner-474cd",
            storageBucket: "travelplanner-474cd.appspot.com",
            messagingSenderId: "782065209523",
            appId: "1:782065209523:web:099064230988a8ffc5e0c6"
        };

        const app = initializeApp(firebaseConfig); 
        const auth = getAuth();
        const db = getFirestore(app);

        let friendsAvailability = {};
        let currentUser = null;

        function login() {
            const username = document.getElementById('username').value.trim();
        
            if (!username) {
                alert("Please enter a valid username");
                return;
            } else {
                signInAnonymously(auth)
                    .then(() => {
                        currentUser = {};
                        currentUser.displayName = username; // Store the name locally
                        if (!friendsAvailability[username]) {
                            friendsAvailability[username] = {};
                        }
                        alert(`Logged in as ${username}`);
                    })
                    .catch(error => {
                        console.error("Error logging in:", error);
                        alert("Login failed!");
                    });
            }
        }

        // Make login function globally accessible
        window.login = login;

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
        
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                initialDate: '2025-06-01',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: false,
                dateClick: function(info) {
                    if (!currentUser) {
                        alert("Please log in first!");
                        return;
                    }

                    toggleAvailability(info.dateStr, "next"); // Cycle through states with left-click
                }
            });

            // Custom right-click handler to set availability to "Busy" directly
            calendarEl.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent the default right-click menu

                if (!currentUser) {
                    alert("Please log in first!");
                    return;
                }
            
                // Find the FullCalendar date element that was right-clicked
                const dayCell = event.target.closest('.fc-daygrid-day');
            
                if (dayCell && currentUser) {
                    const dateStr = dayCell.getAttribute('data-date');
                    if (dateStr) {
                        toggleAvailability(dateStr, "red"); // Right-click sets the status to "Busy"
                    }
                }
            });
        
            function toggleAvailability(dateStr, mode) {
                let username = currentUser.displayName;
            
                let status = friendsAvailability[username];
            
                if (mode === "next") {
                    // Cycle through green -> orange -> red -> none
                    if (!status[dateStr]) {
                        status[dateStr] = "green"; // default to green
                    } else if (status[dateStr] === "green") {
                        status[dateStr] = "orange";
                    } else if (status[dateStr] === "orange") {
                        status[dateStr] = "red";
                    } else {
                        delete status[dateStr];
                    }
                } else if (mode === "red") {
                    // Set directly to "Busy"
                    status[dateStr] = "red";
                }
            
                // Save to Firestore and localStorage
                const availabilityData = {
                    username: currentUser.displayName,
                    date: dateStr,
                    color: status[dateStr] || "none"
                };

                saveDataToFirestore(availabilityData);
                saveDataToLocalStorage();
                loadAvailability();
            }
        
            calendar.render();
        
            function addCalendarEvent(username, date, color) {
                const eventTitle = `${username}: ${color === "green" ? "Free" : color === "orange" ? "Maybe Free" : "Busy"}`;
                calendar.addEvent({
                    title: eventTitle,
                    start: date,
                    backgroundColor: color,
                    borderColor: color
                });
            }
        
            async function loadAvailability() {
                calendar.getEvents().forEach(event => event.remove());
            
                // Load from Local Storage first
                friendsAvailability = JSON.parse(localStorage.getItem('friendsAvailability')) || {};
            
                // Update calendar based on local data
                Object.entries(friendsAvailability).forEach(([username, availability]) => {
                    Object.entries(availability).forEach(([date, color]) => {
                        addCalendarEvent(username, date, color);
                        console.log("Adding event", username, date, color)
                    });
                });
            
                // Load availability from Firestore
                const availabilityRef = collection(db, "availability");
                const querySnapshot = await getDocs(availabilityRef);
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const { username, date, color } = data;
                    
                    // Avoid duplication: Only add if not already in local data
                    if (!friendsAvailability[username]) {
                        friendsAvailability[username] = {};
                    }
                
                    if (!friendsAvailability[username][date]) {
                        friendsAvailability[username][date] = color;
                        addCalendarEvent(username, date, color);
                        console.log("Adding event", username, date, color)
                    }
                });
            }
        
            async function saveDataToFirestore(data) {
                const availabilityRef = collection(db, "availability");
                if (data.color === "none") {
                    const q = query(availabilityRef, where("username", "==", data.username), where("date", "==", data.date));
                    const querySnapshot = await getDocs(q);
                    querySnapshot.forEach(docSnap => deleteDoc(doc(db, "availability", docSnap.id)));
                } else {
                    await addDoc(availabilityRef, data);
                }
            }
        
            function saveDataToLocalStorage() {
                localStorage.setItem('friendsAvailability', JSON.stringify(friendsAvailability));
            }

            loadAvailability();
        });
    </script>
</body>
</html>
