<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Availability Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .calendar-container, .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #calendar {
            width: 100%;
            max-width: 800px;
        }

        .btn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <input type="text" id="friendName" placeholder="Enter your name">
        <button class="btn" onclick="login()">Login</button>
    </div>
    <div class="calendar-container">
        <div id="calendar"></div>
    </div>

    <!-- FullCalendar JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        let friendsAvailability = {}; // Store friends' availability
        let currentFriend = null;

        function login() {
            const friendName = document.getElementById('friendName').value.trim();
            if (friendName) {
                currentFriend = friendName;
                if (!friendsAvailability[currentFriend]) {
                    friendsAvailability[currentFriend] = {};
                }
                alert(`Logged in as ${friendName}`);
            } else {
                alert("Please enter a name");
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                editable: false,
                dateClick: function(info) {
                    if (!currentFriend) {
                        alert("Please log in first!");
                        return;
                    }

                    let friendEvents = friendsAvailability[currentFriend];
                    if (!friendEvents[info.dateStr]) {
                        friendEvents[info.dateStr] = "green"; // default to green
                    } else if (friendEvents[info.dateStr] === "green") {
                        friendEvents[info.dateStr] = "yellow";
                    } else if (friendEvents[info.dateStr] === "yellow") {
                        friendEvents[info.dateStr] = "red";
                    } else {
                        delete friendEvents[info.dateStr];
                    }

                    renderFriendAvailability(calendar);
                }
            });

            calendar.render();

            // Function to render all friends' availability on the calendar
            function renderFriendAvailability(calendar) {
                calendar.getEvents().forEach(event => event.remove());

                for (let friend in friendsAvailability) {
                    for (let date in friendsAvailability[friend]) {
                        let color = friendsAvailability[friend][date];
                        calendar.addEvent({
                            title: `${friend}: ${color === "green" ? "Free" : color === "yellow" ? "Maybe Free" : "Busy"}`,
                            start: date,
                            backgroundColor: color,
                            borderColor: color
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>
